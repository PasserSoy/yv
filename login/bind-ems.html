<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绑定新邮箱</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="../yview/css/mine-findpassword.css">
  <link rel="shortcut icon" href="../yview/img/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="root">
    <div class="find">
      <h1 class="find-tit"> 账号安全 </h1>
      <form action="" id="findform" class="form">
        <h3 class="f-tit">绑定新邮箱账号</h3>
        <!-- 新邮箱 -->
        <article class="f-int">
          <span class="fa fa-envelope-open-o"></span>
          <input type="text" id="f-ems" placeholder="新邮箱" data-type="ems">
          <span class="error-span">新邮箱号不合法</span>
        </article>
        <!-- 验证码 -->
        <article class="f-int reVericode">
          <span class="fa fa-code"></span>
          <!-- <input type="text" id="f-vericode" placeholder="请输入验证码 " maxlength="4"> -->
          <span class="error-span respan">验证码错误</span>
        </article>
        <!-- 提交 -->
        <button type="button" class="sure f-int submit">确认修改</button>
        <button type="button" class="back f-int" onclick="window.history.back()">返回</button>
      </form>
    </div>
  </div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../yview/js/verify.js"></script>
<script src="../yview/js/mine-valid.js"></script>
<script>
  $('.reVericode').codeVerify({
		type : 1,
		width : '150px',
		height : '60px',
		fontSize : '30px',
		codeLength : 4,
		success : function() {
      alert('验证码是： '+$('.varify-input-code').val())
		}
	});
</script>
</body>
</html>
