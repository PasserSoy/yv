<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>找回密码</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="../yview/css/mine-findpassword.css">
  <link rel="shortcut icon" href="../yview/img/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="root">
    <div class="find">
      <h1 class="find-tit"> 账号安全 </h1>
      <form action="" id="findform" class="form">
        <h3 class="f-tit">找回密码</h3>
        <!-- 密码 -->
        <article class="f-int">
          <span class="fa fa-lock"></span>
          <span class="tip">密码为6-18位，字母(必须)加下划线或数字的组合</span>
          <input type="password" id="f-password1" placeholder="输入密码" maxlength="18" data-type="password1">
          <span class="error-span">密码不合法</span>
        </article>
        <!-- 确认密码 -->
        <article class="f-int">
          <span class="fa fa-lock"></span>
          <input type="password" id="f-password2" placeholder="确认密码 " maxlength="18" data-type="password2">
          <span class="error-span">两次输入不一致</span>
        </article>
        <!-- 手机号 -->
        <article class="f-int">
          <span class="fa fa-phone"></span>
          <input type="text" id="f-tel" placeholder="手机号码 " maxlength="11" data-type="tel">
          <span class="error-span">手机号码不合法</span>
        </article>
        <!-- 验证码 -->
        <article class="f-int">
          <span class="fa fa-code"></span>
          <input type="text" id="f-vericode" placeholder="请输入验证码 " maxlength="4" data-type="vericode">
          <span class="error-span">验证码不合法</span>
          <button type="button" class="getVericode">获取验证码</button>
        </article>
        <!-- 提交 -->
        <button type="button" class="sure f-int submit">确认修改</button>
      </form>
    </div>
  </div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../yview/js/mine-valid.js"></script>
</body>
</html>
