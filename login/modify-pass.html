<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修改密码</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="../yview/css/mine-findpassword.css">
  <link rel="shortcut icon" href="../yview/img/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="root">
    <div class="find">
      <h1 class="find-tit"> 账号安全 </h1>
      <form action="" id="findform" class="form">
        <h3 class="f-tit">修改密码</h3>
        <!-- 原始密码 -->
        <article class="f-int">
          <span class="fa fa-lock"></span>
          <input type="password" id="f-password1" placeholder="原始密码" maxlength="18">
          <span class="error-span">密码不合法</span>
        </article>
        <!-- 新密码 -->
        <article class="f-int">
          <span class="fa fa-lock"></span>
          <input type="text" id="f-tel" placeholder="新密码" maxlength="11">
          <span class="error-span">密码不合法</span>
          <span class="showOrhide fa fa-eye-slash"></span>
        </article>
        <!-- 提交 -->
        <button type="button" class="sure f-int">确认修改</button>
        <button type="button" class="back f-int" onclick="window.history.back()">返回</button>
      </form>
    </div>
  </div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../yview/js/mine-valid.js"></script>
</body>
</html>
